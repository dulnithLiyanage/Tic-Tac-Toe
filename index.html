<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="gameboard-container hidden">
      <h1 class="turn">Player 1's turn</h1>
      <div class="gameboard"></div>
      <div class="button-container">
        <button class="return">Go Back</button>
      </div>
    </div>
    <div class="welcome-screen">
      <h1>Tic Tac Toe</h1>
      <button class="start">vs Player</button>
      <button class="start-computer">vs Computer</button>
    </div>
    <div class="message-card-container hidden">
      <div class="message-card">
        <p class="message"></p>
        <div class="button-container">
          <button class="end-session">End Game</button>
          <button class="replay">Replay</button>
        </div>
      </div>
    </div>
  </body>
</html>
